    <title>Seletor de primeiro e último elementos</title>
    <style>
        div {
            background-color: blue;
            width: 50px;
            height: 50px;
        }

        div:first-child {
            border-radius: 30px 30px 0px 0px;
        }

        div:last-child {
            border-radius: 0px 0px 30px 30px;
        }
    </style>
</head>
