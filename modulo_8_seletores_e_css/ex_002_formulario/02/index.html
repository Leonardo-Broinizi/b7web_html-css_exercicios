<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Escola Virtual</h1>
        <h2>Formulário de Pré-Matrícula</h2>
    </main>
    <form action="#" method="post">
        <div>
            <h3>Dados Pessoais:</h3>
            <p>
                <label for="inome">Nome do aluno: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="50" required>
            </p>
            <p>
                <label for="inasc">Nascimento (dd/mm/aaaa):</label>
                <input type="text" name="" id="">
            </p>
        </div>
        <div>
            <h3>Informações de Matrícula:</h3>
        </div>
    </form>
</body>
</html>
