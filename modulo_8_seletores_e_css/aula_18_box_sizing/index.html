<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            border: 20px solid yellow;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
</body>
</html>
